<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>How much before the new year?</h1>

    <div class="container">
        <!-- <div class="container-el months">
            <p class="text" id="months">0</p>
            <span>months</span>
        </div> -->
        <div class="container-el days">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="container-el hours">
            <p class="text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="container-el minutes">
            <p class="text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="container-el seconds">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
